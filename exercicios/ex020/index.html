<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>

    <style>
        div{

            display: inline-block;
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
            height: 200px;
            width: 200px;
        }
    

        h1{
            text-align: center;
        }

        div:hover{
            background-color: yellow;
        }

        div > ol {
            display: none;
        }

        div:hover > ol {
            display: block;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <h1>Exemplo de hover</h1>

    <div>Menu
    <ol>
        <li>Teste</li>
        <li>Teste</li>


    </ol>
</div>

</body>
</html>
