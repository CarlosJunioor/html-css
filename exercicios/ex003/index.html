<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="imagens/css3logo.png" alt="Logo CSS3">
